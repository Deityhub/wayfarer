paths:
  /auth/signup/:
    post:
      tags:
        - User
      summary: creates a new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                first_name:
                  type: string
                  example: Chizoba
                last_name:
                  type: string
                  example: Ojini
              required:
                - email
                - password
                - first_name
                - last_name
      responses:
        "201":
          description: User creation successful. An object with user details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authResponse"
        "400":
          $ref: "#/components/responses/badRequest"
        "500":
          $ref: "#/components/responses/serverError"
  /auth/signin:
    post:
      tags:
        - User
      summary: sign in user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                required:
                  - email
                  - password
      responses:
        "200":
          description: OK
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/authResponse"
        "401":
          $ref: "#/components/responses/authError"
        "400":
          $ref: "#/components/responses/badRequest"
        "500":
          $ref: "#/components/responses/serverError"
