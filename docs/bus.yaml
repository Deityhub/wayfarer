paths:
  /bus:
    post:
      tags:
        - Bus
      summary: creates a bus
      parameters:
        - $ref: "#/components/parameters/token"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                number_plate:
                  type: string
                manufacturer:
                  type: string
                model:
                  type: string
                year:
                  type: string
                capacity:
                  type: integer
              required:
                - number_plate
                - capacity
      responses:
        "201":
          description: Creation successful
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      number_plate:
                        type: string
                        example: DGF-23
                      capacity:
                        type: integer
                        example: 12
        "400":
          $ref: "#/components/responses/badRequest"
        "401":
          $ref: "#/components/responses/authError"
        "403":
          $ref: "#/components/responses/forbidden"
        "500":
          $ref: "#/components/responses/serverError"
